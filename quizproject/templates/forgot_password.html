{% extends 'base.html' %}
{% load static %}
{% block title %} 
    Forgot Password
{% endblock %}
{% block content %}
<style>
    .toggle-panel.toggle-right {
        background-image: url("{% static 'img/forgot.avif' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<div class="log-sec1">
   <div class="container log-sec2" id="container" style="margin-top: 10px;">
        <div class="form-container sign-in" >
            <form action="{% url 'quizapp:forgot_password' %}" method="POST" id="change-password-form">
                {% csrf_token %}
                    <h1 style="font-family: 'Times New Roman', Times, serif;font-weight: bold;margin-left: 5px;">Change Password</h1>
                    <br>
                    <input type="email" name="email" placeholder="Email" id="email" required>
                    <input type="password" name="new_password" placeholder="New Password" id="new_password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
                    <button type="submit" style="margin-left: 0px;margin-top: 30px;">Submit</button>
            </form>
        {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <div class="message {{ message.tags }}" style="margin-top: 10px;margin-left: 50px;">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        </div>
        <div class="toggle-container" style="border: 2px solid black;">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
